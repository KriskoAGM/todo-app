{% extends 'base.html' %}

{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Login</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Enter">
                <div class="wrapper">
                    <a href="{% url 'register' %}" class="register">Not a member yet?</a>
                </div>
                
            </div>
        </form>
    </section>
{% endblock %}
