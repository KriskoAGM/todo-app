{% extends 'base.html' %}

{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'register' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                
                {{ form.username }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Create Profile">
                
            </div>
        </form>
    </section>
{% endblock %}
