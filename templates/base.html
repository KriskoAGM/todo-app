{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>CarCollection</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>T</span>o-<span>D</span>o</a></h1>
        <nav>

            <!-- if the user has not created a profile -->
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'home' %}">Tasks</a>
                <a href="{% url 'add-task' %}">New Task</a>
                <a href="">{{ request.user }}</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}

        </nav>
    </header>

    <!-- headlines -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
