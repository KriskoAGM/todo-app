{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>ToDo</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>T</span>o-<span>D</span>o</a></h1>
        <nav>

            <!-- if the user has not created a profile -->
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'home' %}">Tasks</a>
                <a href="{% url 'add-task' %}">New Task</a>
                <a href="{% url 'profile-details' %}">{{ request.user }}</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}

        </nav>
    </header>

    <!-- headlines -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer>
        <div class="rights">
            &copy;Kristiyan Vatsov 2023. All rights reserved.
        </div>
        <div class="contacts">
            <a href="https://www.facebook.com/iordanow" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com/iordanov_k/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/KriskoAGM" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

</div>
</body>
</html>
